def generateVersionCode = { versionCode ->
    def commitCount = 0
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            // git rev-list --reverse HEAD | Select-Object -Skip <count> -First 1
            commandLine 'git', 'rev-list', '--count', 'HEAD'
            standardOutput = stdout
        }
        commitCount = stdout.toString().trim().toInteger()
    } catch (Exception e) {
        e.printStackTrace()
    }
    return versionCode + commitCount
}

